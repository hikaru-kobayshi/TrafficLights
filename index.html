<!DOCTYPE html>
<html lang="java">
  <head>
    <meta charset="utf-8">
    <title>Traffic Lights</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="side"></div>
    <div id="body">
      <div id="blue"></div>
      <div id="yellow"></div>
      <div id="red"></div>
    </div>

    <div id="buttonBody">
      <div id="instructionTop">
        <p id="wait">おまちください</p>
      </div>
      <div id="button"></div>
      <div id="instructionEnd">
        <p id="push">押してください</p>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
