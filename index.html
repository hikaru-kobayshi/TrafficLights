<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Traffic Lights</title>

  </head>
  <body>
    <div class="side"></div>
    <div id="body">
      <div  id="blue"></div>
      <div  id="yellow"></div>
      <div  id="red"></div>

      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/main.js"></script>
